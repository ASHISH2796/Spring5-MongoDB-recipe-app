<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Recipe-home</title>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}">
<script th:src="@{/webjars/jquery/3.4.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>

</head>
<body>
  <div class="container-fluid" style="margin-top:20px">
     <div class="row">
       <div class="col-md-6 col-md-offset-3">
        <div class="panel-group">
         <div class="panel panel-primary">
			<div class="panel-heading">
			  <h1 class="panel-title" th:text="${recipeDetail.description}">Recipe direction Here !</h1>
			</div>
			<div class="panel-body">
				<div class="row">
				 <div class="col-md-3">
				  <h5>Categories :</h5>
				 </div>
				 <div class="col-md-9">
				  <ul th:each="category: ${recipeDetail.category}">
				    <!-- <li>Cat 1</li>
				    <li>Cat 2</li> -->
				    <li th:text="${category.description}">Cat 1</li>
				  </ul>
				 </div>
				</div>
				<div class="row">
				 <div class="col-md-3">
				  <h5>Prep Time :</h5>
				 </div>
				 <div class="col-md-3">
				  <p th:text="${{recipeDetail.prepTime} + ' Min'}">30min</p>
				 </div>
				 <div class="col-md-3">
				  <h5>difficulty :</h5>
				 </div>
				 <div class="col-md-3">
				  <p th:text="${recipeDetail.difficulty}"></p>
				 </div>
				</div>
				<div class="row">
				 <div class="col-md-3">
				  <h5>Cook Time :</h5>
				 </div>
				 <div class="col-md-3">
				  <p th:text="${{recipeDetail.cookTime} + ' Min'}">>30min</p>
				 </div>
				 <div class="col-md-3">
				  <h5>Serving :</h5>
				 </div>
				 <div class="col-md-3">
				   <p th:text="${recipeDetail.serving}">>4 </p>
				 </div>
				</div>	
				<div class="row">
				 <div class="col-md-3">
				  <h5>Source:</h5>
				 </div>
				 <div class="col-md-3">
				  <p th:text="${recipeDetail.source}">>30min</p>
				 </div>
				 <div class="col-md-3">
				  <h5>URl :</h5>
				 </div>
				 <div class="col-md-3">
				  <p th:text="${recipeDetail.url}">>http://www.xyz.com </p>
				 </div>
				</div>			 
			</div>         
         </div>
         <div class="panel panel-primary">
			<div class="panel-heading">
			   <div class="row">
                            <div class="col-md-11 ">
                                <h1 class="panel-title">Ingredients</h1>
                            </div>
                            <div class="col-md-1">
                                <a class="btn btn-primary" href="#"
                                   th:href="@{'/recipe/' + ${recipeDetail.id} + '/ingredients'}" role="button">View</a>
                            </div>
			</div>
			<div class="panel-body">
			 <div class="row">
			  <div class="col-md-12">
			   <ul th:each="ingredients:${recipeDetail.ingredient}">
			   <!--  <li>1</li>-->
			    <!-- <li th:text="">1</li> --> 
			    <li th:text="${( ingredients.amount + 
			    			 ' ' + ingredients.unitOfMeasure.uom +
			                 ' - '+ ingredients.description )}">1</li>
			   </ul>
			  </div>
			 </div>
			</div>
		</div>	
		<div class="panel panel-primary">
			<div class="panel-heading">
			  <h1 class="panel-title">Direction</h1>
			</div>
			<div class="panel-body">
			 <div class="row">
			  <div class="col-md-12">
			   <p th:text="${recipeDetail.direction}"></p>
			  </div>
			 </div>
			</div>
		</div>	
		<div class="panel panel-primary">
			<div class="panel-heading">
			  <h1 class="panel-title">Notes</h1>
			</div>
			<div class="panel-body">
			 <div class="row">
			  <div class="col-md-12">
			    <p th:text="${recipeDetail.notes.recipeNotes}"></p>
			  </div>
			 </div>
			</div>
		</div>	
       </div>
       </div>
     </div>
  </div>
</body>
</html>
